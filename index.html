<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Fylo data storage component</title>
  </head>
  <body>
    <main>
      <div class="fylo">
        <img src="./images/logo.svg" alt="Fylo" />
        <div class="logos">
          <div class="item1"></div>
          <div class="item2"></div>
          <div class="item3"></div>
        </div>
      </div>
      <div class="storage">
        <h1>Youâ€™ve used <span>815 GB</span> of your storage</h1>
        <div class="slider1">
          <div class="slider2">
            <div class="ball">&nbsp;</div>
          </div>
        </div>
        <div class="gb1000">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
        <div class="gigaB">
          <p>
            <span class="left">185 </span><span class="right">GB LEFT</span>
          </p>
        </div>
      </div>
    </main>
  </body>
</html>
